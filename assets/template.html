<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{TITLE} | {UPTITLE}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{CSSLINK}.css'>
    <!-- <script src='main.js'></script> -->
    <meta property="og:image" content="{PIC}.png">
</head>
<body>
    <nav id="{WORD}" class="header navbar">
        <div><a href="{HOME}">Home</a></div>
        <div><a href="{UP}">Back</a></div>

        <div><a href="{OVER}">{NEWTITLE}</a></div>

    <div id="image-rail-neoj">
        <figure>

    <footer id="{WORD}">

            <div><a href="{LINK}">{NEWTITLE}</a></div>
